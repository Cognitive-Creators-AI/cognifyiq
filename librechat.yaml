version: 1.1.5

cache: true

interface:
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true

  # Terms of service
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

# registration:
#  socialLogins: ["github", "google", "openid"]

# Example Registration Object Structure
registration:
  allowedDomains:
    - "cognitivecreators.ai"
    - "nhir.org"

endpoints:
  custom:
    # groq
    - name: "groq"
      apiKey: "${GROQ_API_KEY}"
      baseURL: "https://api.groq.com/openai/v1/"
      models:
        default: [
          "llama-3.1-70b-versatile",
          "llama-3.1-8b-instant",
          ]
        fetch: false
      titleConvo: true
      titleModel: "llama-3.1-70b-versatile"
      modelDisplayLabel: "groq"


    # Perplexity
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default: [
          "llama-3.1-sonar-small-128k-online",
          "llama-3.1-sonar-large-128k-online",
          "llama-3.1-sonar-huge-128k-online",
          "llama-3.1-sonar-small-128k-chat",
          "llama-3.1-sonar-large-128k-chat",
          "llama-3.1-8b-instruct",
          "llama-3.1-70b-instruct",  
          ]
        fetch: false # fetching list of models is not supported
      titleConvo: true
      titleModel: "llama-3.1-sonar-large-128k-online"
      summarize: false
      summaryModel: "llama-3.1-sonar-large-128k-chat"
      forcePrompt: false
      dropParams: ["stop", "frequency_penalty"]
      modelDisplayLabel: "Perplexity"

    